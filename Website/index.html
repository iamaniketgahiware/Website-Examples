<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="logo.png">
            </div>
            <button type="button">Buy Now</button>
            <img src="menu.png" class="menu-icon">
        </nav>
        <div class="row">
            <div class="col-1">
                <h1>Explore Best Property</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam, vero est perspiciatis voluptatibus
                    porro modi ipsum aspernatur voluptatum vitae velit!</p>
                <button type="button">Explore</button>
                <ul>
                    <li class="btn active"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                </ul>
            </div>
            <div class="col-2">
                <img src="pic1.png" id="touch">
            </div>
        </div>
    </div>

    <script>
        var btn = document.getElementsByClassName("btn");
        var touch = document.getElementById("touch");

        btn[0].onclick = function () {
            touch.src = "pic1.png";
            anim();
            this.classList.add("active");
        }
        btn[1].onclick = function () {
            touch.src = "pic2.png";
            anim();
            this.classList.add("active");

        }
        btn[2].onclick = function () {
            touch.src = "pic3.png";
            anim();
            this.classList.add("active");
        }

        function anim() {
            touch.classList.add("zoom");
            setTimeout(function () {
                touch.classList.remove("zoom");
            }, 500);

            for (b of btn) {
                b.classList.remove("active");
            }
        }
    </script>
</body>


</html>
